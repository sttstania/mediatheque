<!DOCTYPE html>
<html lang="fr">
   {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Menu des bibliothécaires</h1>
        <nav>
            <a href="{% url 'bibliothecaire:liste_membres' %}">La liste des membres</a>
            <a href="{% url 'bibliothecaire:liste_media' %}">La liste des médias</a>

        </nav>

        <!-- Menu de navigation pour médias-->
        {% if show_nav %}
        <nav>
            <a href="{% url 'bibliothecaire:liste_livre' %}">Livres</a>
            <a href="{% url 'bibliothecaire:liste_cd' %}">CDs</a>
            <a href="{% url 'bibliothecaire:liste_dvd' %}">DVDs</a>
            <a href="{% url 'bibliothecaire:liste_jeux' %}">Jeux de plateau</a>
            <a href="{% url 'bibliothecaire:liste_media' %}">Tous</a>
            <!-- Ajouter un média, visible pour bibliothecaires -->
            <a href="{% url 'bibliothecaire:ajouter_media' %}">➕ Ajouter un média</a>
        </nav>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; TRP Devoir CEF - 2025
    </footer>
</body>
</html>
