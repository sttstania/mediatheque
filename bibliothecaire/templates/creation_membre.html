{% extends "base.html" %}

{% block title %}Création d'un membre{% endblock %}

{% block content %}
<h1>Créer un nouveau membre</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Enregistrer</button>
</form>

<div>
    <a href="{% url 'liste_membres' %}">Retour à la liste des membres</a>
</div>
{% endblock %}
