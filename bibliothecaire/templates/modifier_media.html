{% extends "base.html" %}
{% block title %}Modifier un membre{% endblock %}
{% block content %}
<h1>Modifier le média: {{ media.titre }}</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <button type="submit">Enregistrer les modifications</button>
</form>

<div>
    <a href="{% url 'bibliothecaire:liste_media' %}">⬅ Retour à la liste des médias</a>
</div>
{% endblock %}
